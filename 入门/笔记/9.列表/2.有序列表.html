<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>
<h1>这是一个有序的食物列表：</h1>
<ol>
    <li>牛奶</li>
    <li>土豆</li>
    <li>牛肉</li>
</ol>
<h1>这又是一个有序的食物列表（但是从50开始的）：</h1>
<ol start="50">
    <li>牛奶</li>
    <li>土豆</li>
    <li>牛肉</li>
</ol>
</body>
</html>
